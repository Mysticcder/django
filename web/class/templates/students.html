<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>students</title>
</head>
<body>

<h3>Students list</h3>

<table>
    <tr>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
    </tr>

    {% for y in student %}
    
    <tr>
        <td>{{ y.name }}</td>
        <td>{{ y.phone }}</td>
        <td>{{ y.email }}</td>
    </tr>

    {% endfor %}

</table>

</body>
</html>
